<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
    <!-- <nav id="mode-select">
        <div>2 Player</div>
        <div>vs Computer</div>
    </nav> -->
    <main>
        <div id="start-sign"><button class="sign-button" id="btn-x">⁣⛌</button><button class="sign-button" id="btn-o">⁣᮰</button></div>
        <div id="game-grid">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>

            <!-- lines -->
            <div class="line" id="line-h1"></div>
            <div class="line" id="line-h2"></div>
            <div class="line" id="line-h3"></div>
            <div class="line" id="line-v1"></div>
            <div class="line" id="line-v2"></div>
            <div class="line" id="line-v3"></div>
            <div class="line" id="line-d1"></div>
            <div class="line" id="line-d2"></div>

            <div id="draw"></div>
        </div>
        <div id="state"><button id="reset-button">RESET</button></div>
    </main>
    <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
